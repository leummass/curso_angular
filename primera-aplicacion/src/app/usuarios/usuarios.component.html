<div class="container">

      <h1>Listado de usuarios nuevos</h1>
      <app-usuario></app-usuario>

        class="btn btn-primary"
        [disabled]="!disableBtn"
        (click)="agregarUsuario()"
      >
        AÃ±adir usuario

      <p *ngIf="mostrar; else noUsuario">{{ msj }} del tipo {{titulo}}</p>

      <p>

        <input type="text" class="form-control" [(ngModel)]="titulo" />

    </div>
  </div>
</div>
