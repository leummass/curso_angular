<div class="box">
  <form class="item" #f="ngForm" (ngSubmit)="f.form.valid && onGuardarUsuario()">
    <input
      type="text"
      name="nombre"
      id="nombre"
      placeholder="Nombre"
      [(ngModel)]="nombreInput"
      required
    />

    <input
      type="text"
      name="apellido"
      id="apellido"
      placeholder="Apellido"
      [(ngModel)]="apellidoInput"
      required
    />

    <button type="submit" class="btn btn-primary" style="cursor: pointer;" >
      +
    </button>

    <button type="submit" class="btn btn-primary" style="cursor:pointer;">
      Eliminar
    </button>
  </form>
</div>
