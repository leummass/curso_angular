<div style="text-align: center">
  <button style="cursor: pointer" (click)="agregar()">+</button>
</div>
<div class="box" id="heading">
  <h1>{{ titulo }}</h1>
</div>
<div class="box">
  <app-persona
    *ngFor="let usuario of usuarios; let i = index"
    [usuario]="usuario"
    [indice]="i"
  >
    <div *ngIf="false">No hay usuarios para mostrar</div>
  </app-persona>
</div>
<router-outlet></router-outlet>
